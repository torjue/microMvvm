<!DOCTYPE html>
<html>
<head>
    <title>MicroMvvm test</title>
</head>

<body>

	<div id="person">
		<p data-text="name">name</p>
		<p data-text="age">age</p>
		<p data-text="sex">sex</p>
	<div>

	<script src="microMvvm.js"></script>
	<script>

		var viewModel = {
			name: "John Doe",
			age: 41,
			sex: "Male"
		};

		document.addEventListener('DOMContentLoaded',function(){

			microMvvm.bind(viewModel, document.getElementById('person'));

			setTimeout(function(){
				viewModel.name = "Jane Doe";
				viewModel.age = 21;
				viewModel.sex = "Female";
			}, 5000);

		});

	</script>

</body>
</html>
